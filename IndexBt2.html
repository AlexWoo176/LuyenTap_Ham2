<script>
    const pi = 3.14
    function areaAndPerimeterOfCircle(){
        let radius = parseFloat(prompt('Enter the radius of circle :'));
        area = radius * radius * pi;
        perimeter = 2 * pi * radius;
        document.write('Area of circle is : ' + area+ '<br>');
        document.write('Perimeter of circle is : '+ perimeter);
    }
    areaAndPerimeterOfCircle()
</script>
