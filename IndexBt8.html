<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    function inputArray() {
        length = parseInt(prompt("Enter length of sequence : "));
        let arr = [];
        for (i = 0; i < length; i++) {
            arr[i] = Math.floor(Math.random() * 50);
        }
        document.write('The sequence is :' + arr + '<br>');
        return arr;
    }

    function swap(arr) {
        arr.reverse();
        return arr;
    }

    function main() {
        let arrNum = inputArray();
        document.write('The squence after reverse is :'+ swap(arrNum));
    }
    main();
    </script>
</body>
</html>
