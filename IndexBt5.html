<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(num1,num2,num3) {
        let min = num1;
        if (num2 < min) {
            min = num2;
        }
        if (num3 < min) {
            min = num3;
        }
        document.write(' Min of ' + num1 + ', ' + num2 + ', ' + num3 + ' is : ' + min);
    }
    let num1=Math.floor(Math.random()*100);
    let num2=Math.floor(Math.random()*50);
    let num3=Math.floor(Math.random()*20);
    findMin(num1,num2,num3);
</script>
</body>
</html>
