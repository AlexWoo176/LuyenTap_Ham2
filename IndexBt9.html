<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArr(arr) {
        let char = prompt('enter a character : ')
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (char == arr[i]) {
                count += 1;
            }
        }

        if (count === 0){
            return -1;
        } else {
            return count;
        }
    }
    let text = ['a', 'b', 'c', 'd', 'e', 'd', 'a', 1, 2, 3, 2, 1, 3, 3, 4, 4, 5, 6, 7, 8, 9, 's', 'f'];
    document.write(checkArr(text));
</script>
</body>
</html>
